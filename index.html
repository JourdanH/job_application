<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Job Application</title>
</head>
<body>
  <form class="job_application">

    <div class="first">
      <div class="row1" id="Name">
        <p>NAME</p>
        <input type="text" name="Name" placeholder="What is your full name?">
      </div>
      <div class="row1" id="Company">
        <p>COMPANY</p>
        <input type="text" name="Company" placeholder="Where do you currently work?">
      </div>
    </div>
    <div class="second">
      <div class="row2" id="Phone Number">
        <p>PHONE NUMBER</p>
        <input type="text" name="Company" placeholder="What is the best # to reach you?">
      </div>
      <div class="row2" id="Email">
        <p>EMAIL</p>
        <input type="text" name="Name" placeholder="What is your email address?">
      </div>
      <div class="row2" id="Availability">
        <p>AVAILABILITY</p>
        <select id="dropdown">
          <option value="5-15 hours">5-15 hours a week</option>
          <option value="16-25 hours">16-25 hours a week</option>
          <option value="26-40 hours">26-40 hours a week</option>
        </select>
      </div>
      </div>

      <div class="third">
          <div class="row3" id="skills">
            <p>SKILLS</p>
            <input type="text" name="" placeholder="List a few of your primary skills">
          </div>
          <div class="row3" id="yrs">
            <p>YRS EXPERIENCE</p>
            <input type="text" name="" placeholder="How many years of experience?">
          </div>
          <div class="row3" id="color">
            <p>FAVORITE COLOR</p>
            <input type="text" name="" placeholder="What's your favorite color, above all others?">
          </div>
          <div class="row3" id="language">
            <p>PROGRAMMING LANGUAGE OF CHOICE</p>
            <input type="text" name="" placeholder="I know tough question">
          </div>
        </div>
      <div class="fourth">
        <button>Submit Form</button>
      </div>
  </form>
</body>
</html>
